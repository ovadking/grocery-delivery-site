<!DOCTYPE html>
<html lang="en">
<head>

  <style>

      background: #059669;

    }
    iframe {
      border: none;
      width: 100%;
      height: 1200px;
      border-radius: 10px;
    }
    footer {
      text-align: center;
      margin-top: 30px;

      color: #6b7280;
    }

  <header>

    <div class="banner">
      <img src="https://cdn.pixabay.com/photo/2016/03/05/19/02/fruit-1238278_1280.jpg" alt="Fresh Fruits" referrerpolicy="no-referrer">
      <img src="https://cdn.pixabay.com/photo/2020/06/25/03/37/fish-5338704_1280.jpg" alt="Fresh Fish" referrerpolicy="no-referrer">
      <img src="https://cdn.pixabay.com/photo/2018/03/19/10/01/vegetables-3239008_1280.jpg" alt="Vegetables" referrerpolicy="no-referrer">

      width="100%" 
      height="1200"
